<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Bootstrap</title>
</head>
<body>
    <h1>Bootstrap</h1>
    <div class="row">
        <div class="col-4">
            <button id="blue" class="btn btn-primary">Blue</button>
            <button id="green" class="btn btn-success">Green</button>
            <button id="yellow" class="btn btn-warning">Yellow</button>
        </div>
        <div class="col-4">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="female" type="button" class="btn btn-secondary">Female</button>
                <button id="male" type="button" class="btn btn-secondary">Male</button>
            </div>          
        </div>
        <div class="col-4">
            <button id="rubber" class="btn btn-danger">Rubber?</button>
        </div>
    </div>




    <div id="pond" class="d-flex flex-wrap"></div>
    <script src="./main.js"></script>
</body>
</html>
